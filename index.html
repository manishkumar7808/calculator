<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>calculate me!- A calculator made by me </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
   <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body style="    background: linear-gradient(174deg, #03c6ec, transparent)">
  <h1 class="text-center">Welcome to calculate me</h1>
  <div class="conatiner bg-red flex flex-col items-center bg-color red mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text"/>
    </div>
      <div class="row">
          <Button class="Button">C</Button>
          <Button class="Button">%</Button>
          <Button class="Button">log</Button>
          <Button class="Button">@</Button>
      </div>
    <div class="row">
      <Button class="Button">7</Button>
      <Button class="Button">8</Button>
      <Button class="Button">9</Button>
      <Button class="Button">*</Button>
  </div>
    <div class="row">
        <Button class="Button">4</Button>
        <Button class="Button">5</Button>
        <Button class="Button">6</Button>
        <Button class="Button">/</Button>
    </div>
    <div class="row">
        <Button class="Button">1</Button>
        <Button class="Button">2</Button>
        <Button class="Button">3</Button>
        <Button class="Button">+</Button>
    </div>
    <div class="row">
        <Button class="Button">0</Button>
        <Button class="Button">.</Button>
        <Button class="Button">=</Button>
        <Button class="Button">-</Button>
    </div>
    </div>
  <script src="script.js"></script>
</body>

</html>
